<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Regisztráció</title>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/products.css"/>
    </head>
    <body>
        <form action="register-form">
            <div class="container">
                <h1>Regisztráció</h1>
                <p>A regisztrációhoz adja meg a lenti adatokat. A jelszónak legalább 8 karakter hosszúnak kell lennie és tartalmazni kell kisbetűt, nagybetűt és számot.</p>
                <hr>

                <label for="username">Vezetéknév</label>
                <input type="text" placeholder="Kérjük, adja meg a vezetéknevét" id="last-name" name="last-name" required>
                <br>

                <label for="username">Keresztnév</label>
                <input type="text" placeholder="Kérjük, adja meg a keresztnevét" id="first-name" name="first-name" required>
                <br>

                <label for="username">Felhasználónév</label>
                <input type="text" placeholder="Kérjük, adja meg a felhasználónevet" id="username" name="username" required>
                <br>

                <label for="password">Jelszó</label>
                <input type="password" placeholder="Kérjük, adja meg a jelszót" id="password" name="password" required>
                <br>

                <label for="password-repeat">Jelszó mégegyszer</label>
                <input type="password" placeholder="Kérjük, adja meg a jelszót mégegyszer" id="password-repeat" name="password-repeat" required>
                <hr>

                <input type="submit" id="registerbtn" value="Regisztráció" class="btn btn-primary"/>
            </div>

            <div class="container signin">
                <p>Már van saját fiókod? <a href="login.html">Jelentkezz be</a></p>
            </div>
        </form>
    </body>
</html>
