<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>

</head>
<body>

    <div class="container">
        <h1>Termékek</h1>

        <form id="product-form">

            <div class="form-group">
                <label for="id-input">Id</label>
                <input type="text" id="id-input" class="form-control" />
                <label for="name-input">Cím</label>
                <input type="text" id="name-input" class="form-control" />
                <label for="address-input">Url</label>
                <input type="text" id="address-input" class="form-control" />
                <label for="producer-input">Szerző</label>
                <input type="text" id="producer-input" class="form-control" />
                <label for="price-input">Ár</label>
                <input type="text" id="price-input" class="form-control" />
            </div>

            <input type="submit" id="submit-button" value="Új termék hozzáadása" class="btn btn-primary"/>
            <input type="reset" id="reset-button" value="Mégse" class="btn btn-secondary" />
        </form>

        <table class="table table-striped">
            <thead>
            <tr>
                <th>Id</th>
                <th>Cím</th>
                <th>URL</th>
                <th>Szerző</th>
                <th>Ár</th>
                <th>Státusz</th>
            </tr>
            </thead>
            <tbody id="products-tbody">

            </tbody>
        </table>

        <script src="js/adminproducts.js"></script>
    </div>

</body>
</html>
